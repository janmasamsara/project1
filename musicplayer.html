<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="musicplayer.css">
</head>
<body>
    <div class="container">
        <div class="main_container">
            <div class="img_container">
                <img src="https://2.bp.blogspot.com/-Nc9YO_-F8yI/TcSIAB-nR-I/AAAAAAAAAGI/hPkuxqkqVcU/s1600/music-clipartMUSIC1.jpg">
            </div>
            <div class="content_container">
                <div class="player_name">
                    <marquee>Bloom_widher</marquee>
                </div>
                <div class="display_action">
                    <div class="display_actions"><i class="fa fa-step-backward" aria-hidden="true"></i></div>
                    <div class="display_actions" id="play" onclick="PlaySong()"><i class="fa fa-play" aria-hidden="true"></i></div>
                    <div class="display_actions"id="pause" onclick="PauseSong()"><i class="fa fa-pause" aria-hidden="true"></i></div>
                    <div class="display_actions"><i class="fa fa-step-forward" aria-hidden="true"></i></div>
                </div>
                <div class="player_progress" id="progress"></div>
        
            </div>
           
        </div>

    </div>
    <audio controls style="display:none;" id="song">
        <source src="07 - Nidhare Kala - SenSongsMp3.co.mp3">
    </audio>
    <script src="musicplayer.js"></script>
</body>
</html>
