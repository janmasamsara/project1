<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script>
        function validate(){
            var username=document.getElementById("fname");
            var password=document.getElementById("pwd");
           if(username.value.trim()=="")
           {
             //alert("fill the field");
           document.getElementById('demo').style.visibility="visible";
          
            username.style.border="2px solid red";
                return false;
           }
           else if(password.value.trim()==""){
            alert("Blank password")
            return false;
           }
           else if(password.value.trim().length<6){
            alert("password is too short");
            return false;
           }
           else{
            return true;
           }
        }

    </script>
</head>
<body>
    <form onsubmit="return validate();" action="message.html">
        <input id="fname" type="text" placeholder="Enter Username">
        <label id="demo" style="color:red; visibility: hidden;">Invalid</label><br><br>
        <input id="pwd" type="password" placeholder="Enter Password"><br><br>
        <button>Submit</button>


    </form>
    
</body>
</html>
