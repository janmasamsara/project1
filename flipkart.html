<body>
    <div class="container">
        <div class="logo-side">
            <div class="div-left">
                <div class="details">
                    <h2>Login</h2>
                    <p>Get access to your Orders,Wishlist and Recommendations</p>
                </div>

                    <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/login_img_c4a81e.png">

            </div>

                    </div>

                    <div class="actions">

                    </div>
                    
                </div>

                    <p>New to Flipkart? Create an account</p>
                </div>


            </div>
        </div>
    </div>
